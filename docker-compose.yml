version: '3.8'

services:
  dnsmgr:
    build: .
    image: yourusername/dnsmgr-docker:latest
    container_name: dnsmgr
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    volumes:
      - ./data:/app/www/runtime
      - ./logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/fpm-ping"]
      interval: 30s
      timeout: 10s
      retries: 3